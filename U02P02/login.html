<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
</head>
<body>
    <h1>INGRESE SUS DATOS PARA INICIAR SESIÓN</h1>
    <hr>
    <h2>Por favor complete el siguiente formulario con sus datos y luego presione en el botón "Iniciar sesión"</h2>
    <hr><br>
    <form>
        <label for="username"><b>Usuario:</b></label>
        <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required>
        <br><br>
        <label for="password"><b>Contraseña:</b></label>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
        <br><br>
        <label for="remember"><b>Recordar datos:</b></label>
        <input type="checkbox" id="remember" name="remember" checked>
        <br><br>
        <button>
            <label for="enviar">Iniciar sesión</label>
        </button>
    </form>
</body>
</html>
